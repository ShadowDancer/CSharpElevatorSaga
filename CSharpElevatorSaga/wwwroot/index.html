    <script>
        function initCodeEditor(id, code) {
            window.codeEditor = monaco.editor.create(document.getElementById(id), {
                value: code,
                language: 'csharp',
                width: '100%',
                automaticLayout: true
            });
        }
        function getCode() {
            return window.codeEditor.getValue();
        }
    </script>
